---
layout: default
---
<article class="post-entry">
  <a class="back-link" href="{{ '/' | relative_url }}">Back to home</a>
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%B %-d, %Y" }}</p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
